<!-- 
  Hero Pattern â€” Subtle background for the hero section.
  This creates a light geometric pattern. Replace with your own SVG or image.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  <!-- Supply chain dots -->
  <circle cx="60" cy="80" r="3" fill="white" opacity="0.1"/>
  <circle cx="200" cy="120" r="4" fill="white" opacity="0.08"/>
  <circle cx="340" cy="60" r="3" fill="white" opacity="0.12"/>
  <circle cx="100" cy="260" r="5" fill="white" opacity="0.06"/>
  <circle cx="300" cy="300" r="3" fill="white" opacity="0.1"/>
  <circle cx="180" cy="350" r="4" fill="white" opacity="0.08"/>
  <!-- Connecting lines -->
  <line x1="60" y1="80" x2="200" y2="120" stroke="white" stroke-width="0.5" opacity="0.06"/>
  <line x1="200" y1="120" x2="340" y2="60" stroke="white" stroke-width="0.5" opacity="0.06"/>
  <line x1="100" y1="260" x2="300" y2="300" stroke="white" stroke-width="0.5" opacity="0.06"/>
</svg>
